<!DOCTYPE html>
<head>
    <title> Login Screen </title>
</head>
<body >
  <h1 style="text-align:center; margin-top:80px; font-size:40px " >Taskify</h1>
  <p style="text-align:center; font-size:20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight:300 ;">Sign in to your account</p>
  <p style="text-align:center; font-size:15px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight:300 ;"> Or <span style="color: blue;"> register for a new account</span> </p> 
  <br><br>
  <div>
  <form  style="display: flex; flex-direction: column; align-items: center;">
    <input type="email" id="email" name="email" placeholder="Email address" style="width: 280px; padding: 10px; font-size: 16px; border-color: black; border-radius: 5px;">
 
    <br><br>
    <input type="password" id="password" name="password" placeholder="Password" style="width: 280px; padding: 10px; font-size: 16px; border-color:black; border-radius: 5px;">
    <br>

       <div style="display: flex; justify-content: space-between; align-items: center; width: 280px; margin: 10px auto;">
      <div style="display: flex; align-items: center;">
        <input type="checkbox" id="remember" style="margin-right: 5px;">
        <label for="remember">Remember me</label>
      </div>
      <p style="margin: 0; font-size: 14px; color: blue; cursor: pointer;">Forgot your password?</p>
    </div>
  </form>
  </div>
  <form style= "display:flex ; align-items:center; justify-content:center">
    <input type="submit" id="sign in"  value="Sign in" style="background-color: blue; color:white;width: 280px; padding: 10px; font-size: 16px; border: none; border-radius: 5px;">
  </form>
  </body>
