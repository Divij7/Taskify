

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskify Login</title>
  <link rel="stylesheet" href="style/login.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Taskify</h1>
    <p class="subtitle">Sign in to your account</p>
    <p class="register-text">Or <a href="register.html">register for a new account</a></p>
    <form class="login-form">
      <input type="email" placeholder="Email address" title="Enter your Email" required />
      <input type="password" placeholder="Password" title="Enter Password" required />
      <div class="options">
        <label><input type="checkbox" class="Remember" /> Remember me</label>
        <a href="/" class="forgot">Forgot your password?</a>
      </div>
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
